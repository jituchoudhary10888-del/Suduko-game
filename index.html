<!DOCTYPE html>
<html>
<head>
  <title>Sudoku Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffe6f0;
    }
    h1 {
      margin-top: 20px;
      color: #d63384;
    }
    .sudoku-container {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-template-rows: repeat(9, 40px);
      gap: 0;
      margin: 20px auto;
      border: 3px solid #d63384;
      width: fit-content;
      background-color: #fff0f5;
    }
    .cell {
      border: 1px solid #ccc;
      text-align: center;
      font-size: 18px;
      line-height: 40px;
      background-color: #ffffff;
    }
    .cell:nth-child(3n) {
      border-right: 2px solid #d63384;
    }
    .cell:nth-child(n+19):nth-child(-n+27),
    .cell:nth-child(n+46):nth-child(-n+54) {
      border-bottom: 2px solid #d63384;
    }
    .cell input {
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      font-size: 18px;
      background-color: #f9f1f7;
      color: #d63384;
    }
    .cell input:focus {
      background-color: #ffe6f0;
      outline: 2px solid #d63384;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ad296a;
    }
    #timer {
      font-size: 18px;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Sudoku Game</h1>
  <div id="timer">Time: 00:00</div>
  <div class="sudoku-container" id="sudokuGrid"></div>
  <div class="controls">
    <button onclick="startGame()">Start Game</button>
    <button onclick="resetGame()">Reset</button>
  </div>

  <script>
    const grid = document.getElementById("sudokuGrid");
    let timerInterval;
    let seconds = 0;

    function createGrid() {
      grid.innerHTML = "";
      for (let i = 0; i < 81; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        const input = document.createElement("input");
        input.setAttribute("type", "number");
        input.setAttribute("min", "1");
        input.setAttribute("max", "9");
        cell.appendChild(input);
        grid.appendChild(cell);
      }
    }

    function startTimer() {
      clearInterval(timerInterval);
      seconds = 0;
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        seconds++;
        updateTimerDisplay();
      }, 1000);
    }

    function updateTimerDisplay() {
      const min = String(Math.floor(seconds / 60)).padStart(2, '0');
      const sec = String(seconds % 60).padStart(2, '0');
      document.getElementById("timer").innerText = `Time: ${min}:${sec}`;
    }

    function resetGame() {
      clearInterval(timerInterval);
      document.getElementById("timer").innerText = "Time: 00:00";
      createGrid();
    }

    function startGame() {
      resetGame();
      startTimer();
    }

    // Initial setup
    createGrid();
  </script>
</body>
</html>
